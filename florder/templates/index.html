{% extends 'base.html' %}
{% block title %}首页{% endblock %}
{% block content %}
    <div id="myCarousel" class="carousel slide" data-ride="carousel" style="margin-top: 50px;">
   <!-- 轮播（Carousel）项目 -->
   <div  id="carousel-example" class="carousel slide " data-ride="carousel" data-pause="false" >
                <ol class="carousel-indicators">
                     <li data-target="#carousel-example" data-slide-to="0" class="active"></li>
                     <li data-target="#carousel-example" data-slide-to="1"></li>
                     <li data-target="#carousel-example" data-slide-to="2"></li>
                </ol>
            <div class="carousel-inner">
                 <div class="control item active">
                       <img class="control" src="http://7xnfp4.com1.z0.glb.clouddn.com/img/cmp/title/f65ad46095ba16ed28ced5040b5f39f6_WkOMprC.jpg" alt="..." />
                     <div class="carousel-caption">...</div>
		         </div>
            <div class="item">
                <img class="control" src="http://7xnfp4.com1.z0.glb.clouddn.com/img/cmp/title/f65ad46095ba16ed28ced5040b5f39f6_WkOMprC.jpg" alt="..." />
                <div class="carousel-caption">...</div>
            </div>
            <div class="item">
                 <img class="control" src="http://7xnfp4.com1.z0.glb.clouddn.com/img/cmp/title/f65ad46095ba16ed28ced5040b5f39f6_WkOMprC.jpg" alt="..." />
                 <div class="carousel-caption">...</div>
             </div>
             </div>
       <!-- 轮播（Carousel）导航 -->
       <a class="carousel-control left" href="#carousel-example"
          data-slide="prev">&lsaquo;</a>
       <a class="carousel-control right" href="#carousel-example"
          data-slide="next">&rsaquo;</a>
   </div>

{% endblock %}
