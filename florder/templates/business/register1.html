{% extends 'base.html' %}
{% block css %}<link rel="stylesheet" href="/static/css/base.css">
<body background="http://tu.etang.info/uploads/2016/03/page4.jpg" style="overflow: hidden"></body>
{% endblock %}
{% block title %}注册{% endblock %}
{% block content %}
    <div class="panel panel-primary register">
    <div class="panel-heading">
        <h1 class="panel-title text-center">注册页面</h1>
    </div>
    <form class="form-horizontal" role="form" method="post" enctype="multipart/form-data" action="/fl/register/">
      <div class="form-group" style="margin-top: 20px">
      <label class="col-sm-4 control-label">用户名</label>
      <div class="col-sm-5">
         <input type="text" name="username" class="form-control"
            placeholder="首字母为英文字符">
      </div>
   </div>
      <div class="form-group">
      <label class="col-sm-4 control-label">密码</label>
      <div class="col-sm-5">
         <input type="password" name="password1" class="form-control"
            placeholder="请输入密码">
      </div>
   </div>
      <div class="form-group">
      <label class="col-sm-4 control-label">确认密码</label>
      <div class="col-sm-5">
         <input type="password" name="password2" class="form-control"
            placeholder="请再次输入密码">
      </div>
   </div>
      <div class="form-group">
      <label class="col-sm-4 control-label">邮箱</label>
      <div class="col-sm-5">
         <input type="email" name="email" class="form-control"
            placeholder="请输入常用邮箱">
      </div>
   </div>
      <div class="form-group">
      <label class="col-sm-4 control-label">&nbsp;</label>
      <div class="col-sm-5">
         <input id="chkagree" type="checkbox" name="checkbox" value="agree">我同意<a>《服务条款》</a>
      </div>
   </div>
      <button class="btn btn-success" style="width: 315px;margin-left: 275px;" id="btnreg">注册</button>
      </form>
      <div style="margin-left: 280px"><a href="/fl/login/">已有账号？马上登录~</a></div>
        <div class="form-group">
      <label class="col-sm-4 control-label">&nbsp;</label>
      <div class="col-sm-5" style="text-align: center">
         {{ errors }}
      </div>
   </div>
</div>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#btnreg").bind("click", function () {
            var $check = $("#chkagree");
            if ($check.is(":checked")) {
                $("form").submit();
            } else {
                $("form").submit(function (e) {
                    e.preventDefault();
                    alert("请同意服务条款");
                    location.reload()
                });
            }
        });
    });
    </script>
{% endblock %}
