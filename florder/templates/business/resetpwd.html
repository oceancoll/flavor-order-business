{% extends 'base.html' %}
{% block title %}
    重置密码
{% endblock %}
{% block css %}
    <link rel="stylesheet" href="/static/css/base.css">
    <body background="http://tu.etang.info/uploads/2016/03/page5.jpg" style="overflow: hidden"></body>
{% endblock %}
{% block content %}
    <div class="panel panel-primary forgetpwd_box">
    <div class="panel-heading">
        <h1 class="panel-title text-center">重置密码</h1>
    </div>
    <br><br><br><br>
    <form class="form-horizontal" role="form" method="post" enctype="multipart/form-data" action="/fl/resetpwd/">
      <div class="form-group" style="margin-top: 20px">
      <label class="col-sm-4 control-label">新密码</label>
      <div class="col-sm-5">
         <input type="password" name="password1" class="form-control"
            placeholder="请输入新密码">
      </div>
   </div>
      <div class="form-group">
      <label class="col-sm-4 control-label">确认密码</label>
      <div class="col-sm-5">
         <input type="password" name="password2" class="form-control"
            placeholder="请再次确认密码">
      </div>
   </div>
        <div class="form-group">
      <label class="col-sm-4 control-label">&nbsp;</label>
      <div class="col-sm-5" style="text-align: center">
         {{ errors }}
      </div>
   </div>
     <button class="btn btn-success" style="width: 250px;margin-left: 310px" >确定</button>
    </form>
    </div>
{% endblock %}
